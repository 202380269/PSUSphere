{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">
            {% if object %}Update Student{% else %}Add New Student{% endif %}
        </h4>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            {% if object %}Update Student{% else %}Add New Student{% endif %}
                        </div>
                        <div class="card-category">Page Subtitle</div>
                    </div>

                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-rounded">
                                    {% if object %}Update{% else %}Submit{% endif %}
                                </button>
                                <a href="{% url 'student_list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
