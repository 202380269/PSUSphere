{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete Organization Member</h4>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Confirm Delete</div>
                    </div>
                    <div class="card-body text-center">
                        <p>Are you sure you want to remove <strong>{{ object.student.lastname }}, {{ object.student.firstname }}</strong> from <strong>{{ object.organization.name }}</strong>?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-rounded">Yes, Delete</button>
                            <a href="{% url 'organization-member-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
